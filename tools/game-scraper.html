<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Game Meta 抓取器</title>
<div style="max-width:960px;margin:32px auto;padding:0 16px;font:16px/1.5 system-ui">
  <h1>🎮 Game Meta 抓取器</h1>
  <p>粘贴游戏详情页链接，前端调用 Cloudflare Worker 返回 title/description/cover。</p>
  <div style="display:flex;gap:8px;flex-wrap:wrap;margin:12px 0">
    <input id="u" placeholder="https://www.crazygames.com/game/mega-fall-ragdoll-simulator" style="flex:1;padding:10px;border:1px solid #ccc;border-radius:8px">
    <button id="go" style="padding:10px 14px;border:1px solid #ccc;border-radius:8px;cursor:pointer">抓取</button>
  </div>
  <div id="s" style="color:#666;margin:8px 0 16px"></div>
  <div id="box" style="display:none;border:1px solid #eee;border-radius:12px;padding:16px">
    <img id="img" style="width:140px;height:140px;object-fit:cover;border:1px solid #eee;border-radius:10px;margin-bottom:8px">
    <h3 id="t"></h3>
    <p id="d"></p>
    <small id="src" style="color:#666"></small>
    <h4>JSON</h4>
    <textarea id="j" style="width:100%;height:160px;border:1px solid #eee;border-radius:8px;padding:10px;font:13px/1.4 ui-monospace,monospace"></textarea>
  </div>
</div>
<script>
const WORKER='https://throbbing-frost-ec92.youxun2023.workers.dev'; // ← 改为你的
const $=id=>document.getElementById(id);
$('go').onclick=async()=>{
  const target=$('u').value.trim();
  if(!target){$('s').textContent='请输入 URL';return;}
  $('s').textContent='抓取中…';
  try{
    const r=await fetch(`${WORKER}/?url=${encodeURIComponent(target)}`);
    if(!r.ok) throw new Error('HTTP '+r.status);
    const data=await r.json();
    $('img').src=data.cover||'';
    $('t').textContent=data.title||'';
    $('d').textContent=data.description||'';
    $('src').textContent=data.sourceUrl||target;
    $('j').value=JSON.stringify(data,null,2);
    $('box').style.display='';
    $('s').textContent='成功';
  }catch(e){$('s').textContent='失败：'+e.message;$('box').style.display='none';}
};
</script>
