<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotspot Game · youxistudio</title>
  <meta name="description" content="Hotspot Game - 汇集热门小游戏截图与试玩入口。" />
  <style>
    :root {
      --bg-top: #0c2a1f;
      --bg-bottom: #02110a;
      --panel: rgba(255, 255, 255, 0.08);
      --card: rgba(0, 0, 0, 0.3);
      --outline: rgba(255, 255, 255, 0.08);
      --text: #f8fafc;
      --muted: #cbd5f5;
      --accent: #43d199;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    a { color: inherit; text-decoration: none; }

    header {
      background: rgba(4, 39, 27, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 16px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .hero-top {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-size: 28px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand span {
      background: rgba(67, 209, 153, 0.12);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
      letter-spacing: 0.04em;
    }

    .hero-message {
      font-size: 14px;
      letter-spacing: 0.02em;
      max-width: 460px;
      color: var(--muted);
      line-height: 1.6;
    }

    .search-panel {
      width: 100%;
      background: var(--panel);
      border: 1px solid var(--outline);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .search-input {
      flex: 1 1 260px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 12px;
      padding: 10px 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .search-input svg {
      width: 20px;
      height: 20px;
      opacity: 0.6;
      flex-shrink: 0;
    }

    .search-input input {
      background: transparent;
      border: 0;
      outline: none;
      width: 100%;
      color: inherit;
      font-size: 15px;
    }

    .search-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .search-actions button {
      background: linear-gradient(135deg, #43d199, #2ab18a);
      border: none;
      color: #041a12;
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .search-actions button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(67, 209, 153, 0.4);
    }

    main {
      flex: 1;
      padding: 24px 0 60px;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .section-head {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .section-head h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .section-head p {
      margin: 0;
      color: rgba(226, 232, 240, 0.8);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 24px 40px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 32px 60px rgba(0, 0, 0, 0.45);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      background: #0f172a;
    }

    .card-body {
      padding: 12px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-title {
      font-weight: 700;
      font-size: 15px;
      line-height: 1.4;
      margin: 0;
    }

    .card-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
    }

    .card-tags span {
      background: rgba(255, 255, 255, 0.08);
      padding: 2px 8px;
      border-radius: 999px;
    }

    .card a.play-link {
      margin-top: auto;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--accent);
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .card a.play-link svg {
      width: 14px;
      height: 14px;
    }

    .card a.play-link:hover {
      color: #8ff7cb;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 80px 16px;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 24px 16px 40px;
      color: rgba(148, 163, 184, 0.8);
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .brand { font-size: 22px; }
      .hero { padding: 24px 14px; }
      .search-input { flex: 1 1 100%; }
      .search-actions { width: 100%; justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <header>
    <div class="hero">
      <div class="hero-top">
        <div class="brand">Hotspot Game <span>Arcade</span></div>
        <div class="hero-message">
          未找到目标游戏？试试下方的搜索栏，快速发现youxistudio 精选的热门小游戏截图与试玩链接。
        </div>
      </div>
      <div class="search-panel" role="search">
        <label class="search-input" for="search">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
            <circle cx="11" cy="11" r="7" />
            <line x1="16.65" y1="16.65" x2="21" y2="21" />
          </svg>
          <input id="search" type="search" placeholder="搜索你的小游戏，例如：Minecraft、节奏、冒险" aria-label="搜索小游戏" />
        </label>
        <div class="search-actions">
          <button id="shuffle" type="button">换一批推荐</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="content">
      <div class="section-head">
        <h2 id="resultTitle">精选热点小游戏</h2>
        <p id="resultCount" aria-live="polite">加载中…</p>
      </div>
      <div id="gameGrid" class="grid" aria-live="polite"></div>
      <div id="emptyState" class="empty" hidden>没有找到匹配的游戏。试试其他关键词或点击“换一批推荐”。</div>
    </div>
  </main>

  <footer>
    © <span id="year"></span> youxistudio · Hotspot Game 页面灵感来源于热门游戏聚合站。
  </footer>

  <script src="/games-data.js"></script>
  <script>
  (function(){
    const placeholder = 'data:image/svg+xml;utf8,' + encodeURIComponent(
      '<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">'
      + '<defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#0f172a"/><stop offset="1" stop-color="#1e293b"/></linearGradient></defs>'
      + '<rect width="400" height="300" fill="url(#g)"/>'
      + '<text x="50%" y="50%" fill="#94a3b8" font-size="22" text-anchor="middle" font-family="system-ui">youxistudio</text>'
      + '</svg>'
    );

    const gridEl = document.getElementById('gameGrid');
    const emptyEl = document.getElementById('emptyState');
    const countEl = document.getElementById('resultCount');
    const searchInput = document.getElementById('search');
    const shuffleBtn = document.getElementById('shuffle');
    const yearEl = document.getElementById('year');
    const resultTitle = document.getElementById('resultTitle');

    yearEl.textContent = new Date().getFullYear();

    const rawGames = Array.isArray(window.gamesData) ? window.gamesData : [];
    const games = rawGames.map(game => ({
      ...game,
      thumbnail: game.thumbnail || placeholder,
      tags: Array.isArray(game.tags) ? game.tags : [],
      link: game.projectId ? `https://scratch.mit.edu/projects/${game.projectId}/` : '#'
    }));

    let view = games.slice(0, 24);

    function render(items){
      gridEl.innerHTML = '';
      if (!items.length) {
        gridEl.setAttribute('aria-hidden', 'true');
        emptyEl.hidden = false;
        countEl.textContent = '0 款游戏';
        return;
      }
      gridEl.removeAttribute('aria-hidden');
      emptyEl.hidden = true;
      const frag = document.createDocumentFragment();
      items.forEach(game => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img src="${game.thumbnail}" alt="${game.title}" loading="lazy" />
          <div class="card-body">
            <h3 class="card-title">${game.title}</h3>
            <div class="card-tags">${game.tags.slice(0,3).map(tag => `<span>${tag}</span>`).join('')}</div>
            <a class="play-link" href="${game.link}" target="_blank" rel="noopener">立即游玩
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
                <polyline points="9 5 16 12 9 19"></polyline>
              </svg>
            </a>
          </div>
        `;
        frag.appendChild(card);
      });
      gridEl.appendChild(frag);
      countEl.textContent = `${items.length} 款游戏`;
    }

    function filterGames(){
      const keyword = searchInput.value.trim().toLowerCase();
      if (!keyword) {
        resultTitle.textContent = '精选热点小游戏';
        render(view);
        return;
      }
      const filtered = games.filter(game => {
        const target = [game.title, game.description, game.longDescription, ...(game.tags || [])].join(' ').toLowerCase();
        return target.includes(keyword);
      });
      resultTitle.textContent = `搜索结果：${keyword}`;
      render(filtered.slice(0, 36));
    }

    function shuffleGames(){
      const shuffled = games.slice().sort(() => Math.random() - 0.5).slice(0, 24);
      view = shuffled;
      if (!searchInput.value.trim()) {
        render(view);
      } else {
        filterGames();
      }
    }

    searchInput.addEventListener('input', () => {
      window.clearTimeout(searchInput._timer);
      searchInput._timer = window.setTimeout(filterGames, 180);
    });

    shuffleBtn.addEventListener('click', shuffleGames);

    render(view);
  })();
  </script>
</body>
</html>
