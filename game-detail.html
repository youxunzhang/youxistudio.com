<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="game-detail.css">

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html">Shadowmilk Scratch</a>
            <nav class="site-nav" aria-label="主要导航">
                <a href="index.html#games">返回游戏列表</a>

            </nav>

    </header>

    <main class="container">
        <nav class="breadcrumbs" aria-label="面包屑导航">
            <a href="index.html">首页</a>
            <span aria-hidden="true">/</span>
            <span id="breadcrumbTitle">游戏详情</span>
        </nav>

        <div class="game-page">
            <section class="player-panel" aria-label="游戏游玩区">
                <div class="embed-wrapper">
                    <iframe id="gameFrame" title="Scratch 游戏" allowfullscreen></iframe>
                </div>
                <div class="player-actions">
                    <a id="projectLink" class="link-button primary" target="_blank" rel="noopener">在 Scratch 上打开</a>
                    <button id="copyLink" type="button" class="link-button secondary">复制本站链接</button>
                </div>
            </section>

            <aside class="details-panel" aria-label="游戏说明">
                <div>
                    <p class="meta-label">游戏名称</p>
                    <h1 id="gameTitle">Scratch 游戏</h1>
                    <p class="meta-label">创作者</p>
                    <p class="meta-value" id="gameAuthor">Scratch 社区</p>
                </div>

                <p id="gameSummary" class="summary">这里会展示游戏介绍、玩法概述与推荐体验方式。</p>

                <div class="meta-info">
                    <div class="meta-item">
                        <span class="meta-label">分类</span>
                        <span class="meta-value" id="gameCategory">Scratch</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">标签</span>
                        <div class="tag-list" id="gameTags"></div>
                    </div>
                </div>

                <div class="panel" id="controlsPanel">
                    <h2>操作方式</h2>
                    <ul class="bullet-list" id="gameControls"></ul>
                </div>

                <div class="panel" id="tipsPanel">
                    <h2>小技巧</h2>
                    <ul class="bullet-list" id="gameTips"></ul>
                </div>
            </aside>
        </div>
    </main>

    <section class="container related-section" aria-label="相关推荐">
        <h2>你可能还会喜欢</h2>
        <div id="relatedList" class="related-grid"></div>
