<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Games</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #222;
      }

      header {
        background: linear-gradient(135deg, #ff8a00, #e52e71);
        color: white;
        padding: 2rem 1rem;
        text-align: center;
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem 1rem 3rem;
      }

      .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
      }

      .game-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .game-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 35px rgba(0, 0, 0, 0.12);
      }

      .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        background: #ddd;
      }

      .game-card .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem 1rem 1.5rem;
      }

      .game-card h2 {
        margin: 0 0 0.75rem;
        font-size: 1.25rem;
        color: #222;
      }

      .game-card a {
        align-self: flex-start;
        background: #e52e71;
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.02em;
        transition: background 0.2s ease;
      }

      .game-card a:hover,
      .game-card a:focus {
        background: #c01f5b;
      }

      .error {
        background: #ffecec;
        border: 1px solid #ffb3b3;
        color: #d8000c;
        padding: 1rem;
        border-radius: 8px;
        margin: 2rem auto;
        max-width: 600px;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f1419;
          color: #f0f6fc;
        }

        .game-card {
          background: #161b22;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .game-card h2 {
          color: #f0f6fc;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Classic Games Library</h1>
      <p>Browse the classic titles curated in <code>gamedata.json</code>.</p>
    </header>
    <main>
      <div id="error" class="error" hidden>
        Unable to load classic game data. Please try again later.
      </div>
      <section id="game-grid" class="game-grid" aria-live="polite"></section>
    </main>
    <script>
      async function loadClassicGames() {
        const errorBanner = document.getElementById('error');
        const grid = document.getElementById('game-grid');

        try {
          const response = await fetch('./gamedata.json', { cache: 'no-store' });

          if (!response.ok) {
            throw new Error(`Request failed: ${response.status}`);
          }

          const games = await response.json();

          if (!Array.isArray(games)) {
            throw new Error('Unexpected data format.');
          }

          const fragment = document.createDocumentFragment();

          games.forEach((game) => {
            const card = document.createElement('article');
            card.className = 'game-card';

            const image = document.createElement('img');
            image.alt = `${game.name} cover art`;
            image.loading = 'lazy';
            image.src = game.image;

            const content = document.createElement('div');
            content.className = 'content';

            const title = document.createElement('h2');
            title.textContent = game.name;

            const link = document.createElement('a');
            link.href = game.link;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = 'Play Now';

            content.appendChild(title);
            content.appendChild(link);

            card.appendChild(image);
            card.appendChild(content);
            fragment.appendChild(card);
          });

          grid.innerHTML = '';
          grid.appendChild(fragment);
        } catch (error) {
          console.error('Failed to load classic games:', error);
          errorBanner.hidden = false;
        }
      }

      loadClassicGames();
    </script>
  </body>
</html>
