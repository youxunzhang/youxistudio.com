<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Game Meta 抓取器 - youxistudio</title>
  <style>
    body{background:#0f172a;color:#e5e7eb;font-family:system-ui;margin:0;padding:20px}
    h1{font-size:24px;margin-bottom:10px}
    input,button{padding:10px 12px;border-radius:8px;border:1px solid #334155;background:#1e293b;color:#fff}
    button{cursor:pointer}
    .row{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
    .card{background:#1e293b;padding:16px;border-radius:10px;margin-top:20px}
    textarea{width:100%;height:120px;background:#0f172a;color:#e5e7eb;border:1px solid #334155;border-radius:8px;padding:10px}
    img{max-width:120px;border-radius:8px;border:1px solid #475569;margin-bottom:8px}
  </style>
</head>
<body>
  <h1>🎮 Game Meta 抓取器</h1>
  <div class="row">
    <input id="url" placeholder="请输入游戏页面链接，如：https://www.crazygames.com/game/mega-fall-ragdoll-simulator" style="flex:1">
    <button id="fetchBtn">抓取</button>
  </div>
  <div id="status"></div>
  <div id="result" class="card" style="display:none">
    <img id="cover" alt="cover"><br>
    <b id="title"></b><br>
    <p id="desc"></p>
    <small id="src"></small>
    <h3>JSON 输出</h3>
    <textarea id="json"></textarea>
  </div>
  <script>
    const WORKER = 'https://throbbing-frost-ec92.youxun2023.workers.dev';
    const $ = id => document.getElementById(id);
    $('fetchBtn').onclick = async () => {
      const target = $('url').value.trim();
      if (!target) { $('status').textContent = '❌ 请输入 URL'; return; }
      $('status').textContent = '⏳ 正在抓取...';
      try {
        const res = await fetch(`${WORKER}/?url=${encodeURIComponent(target)}`);
        const data = await res.json();
        $('cover').src = data.cover || '';
        $('title').textContent = data.title || '';
        $('desc').textContent = data.description || '';
        $('src').textContent = data.sourceUrl || '';
        $('json').value = JSON.stringify(data, null, 2);
        $('result').style.display = '';
        $('status').textContent = '✅ 成功';
      } catch (e) {
        $('status').textContent = '❌ 抓取失败: ' + e.message;
      }
    };
  </script>
</body>
</html>
